on:
  workflow_dispatch:
  push:
    paths:
      - "prod.bicepparam"

name: PROD-Deploy to Azure
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        deploymentName: ${{ vars.ENV }}-deployment
        scope: subscription
        region: 'westeurope'
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./main.bicep
        parameters:  ./parameters/prod.bicepparam environment=${{ vars.ENV }}
        failOnStdErr: false